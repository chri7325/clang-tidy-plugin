description.pattern=Clangtidy must be configured to generate XML reports for this plugin to function. \
<a href="{0}">Fileset 'includes'</a> \
setting that specifies the generated clangtidy XML report files, such as '**/clangtidy-result-*.xml'. \
Basedir of the fileset is relative to the workspace root. \
If no value is set, then the default '**/clangtidy-result.xml' is used. Be sure not to include any \
non-report files into this pattern.\	
    		 		
